<div class="card">
  <div class="card-header">
    <h4>Comprobante de Pago</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="form-row">
        <div class="col-md-12 wf-form-division">
          <span><strong>Emisor:</strong></span>
        </div>
      </div>
      <div class="form-row wf-espaciador-row">
        <div class="col">
          <label for="cuenta">Cuenta:</label>
          <select id="cuenta" name="cuenta"  class="form-control form-control-sm" >
            <option value="1">Servicos de Programación de Chihuahua, S.C.</option>
            <option value="2">Teylor Made Software House, S.C.</option>
          </select>
        </div>
        <div class="col">
          <label for="sucursal">Sucursal</label>
          <select id="sucursal" name="sucursal" class="form-control form-control-sm">
            <option value="1">Principal</option>
            <option value="2">Sucursal 1</option>
          </select>
        </div>
      </div>
      <div class="form-row  wf-espaciador-row">
        <div class="col-md-12 wf-form-division">
          <span><strong>Cliente:</strong></span>
        </div>
      </div>
      <div class="form-row wf-espaciador-row">
        <div class="col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="RFC">
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control form-control-sm" placeholder="Nombre/Razón Social">
        </div>
      </div>
      <div class="form-row  wf-espaciador-row">
        <div class="col-md-12 wf-form-division">
          <span><strong>Información del Pago:</strong></span>
        </div>
      </div>
      <div class="form-group">
        <div class="card">
          <div class="card-body">
            <div class="form-row">
              <label for="fechapago" class="col-md-2 col-form-label col-form-label-sm">Fecha de pago:</label>
              <div class="col-md-3">
                <input id="fechapago" type="date" class="form-control form-control-sm">
              </div>
              <label for="formapago" class="col-md-2 col-form-label col-form-label-sm">Forma de pago:</label>
              <div class="col-md-2">
                <select id="formapago" class="form-control form-control-sm">
                  <option value="1">Efectivo</option>
                  <option value="2">Cheque Nominativo</option>
                  <option value="3">Transferencia electrónica de fondos</option>
                </select>
              </div>
            </div>
            <div class="form-row wf-espaciador-row">
              <label for="moneda" class="col-md-2 col-form-label col-form-label-sm">Moneda:</label>
              <div class="col-md-3">
                <select id="moneda" class="form-control form-control-sm">
                  <option value="1">MXN - Peso Mexicano</option>
                  <option value="2">USD - Dolar Americano</option>
                  <option value="3">EUR - Euro</option>
                </select>
              </div>
              <label for="tc" class="col-sm-2 col-form-label col-form-label-sm">Tipo Cambio:</label>
              <div class="col-md-2">
                <input type="number" class="form-control form-control-sm" id="tc" value="1">
              </div>
            </div>
            <div class="form-row wf-espaciador-row">
              <div class="col-md-2">
                <label for="ctaorigen" class="col-form-label col-form-label-sm">Cuenta Origen:</label>
              </div>
              <div class="col-md-3">
                <div class="input-group input-group-sm">
                  <select id="ctaorigen" class="form-control form-control-sm" >
                    <option value="">Opcional</option>
                    <option value="1">Banorte - 11231312312</option>
                    <option value="2">Santander- 34243433</option>
                  </select>
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary input-group-text"><i class="fas fa-plus"></i></button>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <label for="numoperacion" class="col-form-label col-form-label-sm">Numero Operación:</label>
              </div>
              <div class="col-md-3">
                <input id="numoperacion" type="text" class="form-control form-control-sm">
              </div>
            </div>
            <div class="form-row wf-espaciador-row">
              <div class="col-md-2">
                <label for="ctadestino" class="col-form-label col-form-label-sm">Cuenta Destino:</label>
              </div>
              <div class="col-md-3">
                <div class="input-group input-group-sm">
                  <select id="ctadestino" class="form-control form-control-sm" >
                    <option value="">Opcional</option>
                    <option value="1">Banamex - 2343242</option>
                    <option value="2">scotianBank - 34243433</option>
                  </select>
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-outline-secondary input-group-text"><i class="fas fa-plus"></i></button>
                  </div>
                </div>
              </div>
              <div class="col-md-2">
                <label for="totalpago" class="col-form-label col-form-label-sm">Total del Pago:</label>
              </div>
              <div class="col-md-3">
                <input id="totalpago" type="text" class="form-control form-control-sm">
              </div>
            </div>
            <!--<div class="form-row wf-espaciador-row" style="text-align: center;">
              <button type="button" class="btn btn-outline-success btn-sm"><i class="fas fa-check"></i>Agregar</button>
            </div>-->
            <!--Seccion de ingreso de CFDIs-->
            <div class="form-row wf-espaciador-row">
              <div class="col-md-12  wf-form-division">
                <span>Comprobantes Relacionedos:</span>
              </div>
            </div>
            <div class="form-row wf-espaciador-row">
              <label for="cfdi" class="col-md-2 col-form-label col-form-label-sm">Comprobante:</label>
              <div class="col-md-8">
                <input type="text" id="cfdi" class="form-control form-control-sm" placeholder="Busqueda por Folio, Número de Control o UUID">
              </div>
            </div>
            <div class="form group">
              <div class="form-row wf-espaciador-row">
                <div class="col-md-2">
                  <label for="folio">Folio</label>
                  <input id="folio" class="form-control form-control-sm" readonly>
                </div>
                <div class="col-md-2">
                  <label for="fechaemision">Fecha Emision</label>
                  <input id="fechaemision" class="form-control form-control-sm" readonly>
                </div>
                <div class="col-md-2">
                  <label for="total">Total</label>
                  <input id="total" class="form-control form-control-sm" readonly>
                </div>
                <div class="col-md-2">
                  <label for="saldo">Saldo</label>
                  <input id="saldo" class="form-control form-control-sm" readonly>
                </div>
                <div class="col-md-2">
                  <label for="montopagar">Monto a Pagar</label>
                  <input id="montopagar" class="form-control form-control-sm" readonly>
                </div>
                <div class="col-sm-2">
                  <button id="boton" type="button" class="btn btn-outline-success btn-sm" style="margin: 10px;"><i class="fas fa-check"></i>Agregar</button>
                </div>
              </div>
              <div class="row wf-espaciador-row">
                <div class="col-md-12">
                  <ag-grid-angular #agGrid style="width: 100%; height: 150px;" class="ag-theme-blue"
                                   id="cfdiRel"
                                   rowHeight="18px"
                                   [gridOptions]="cfdiRel"
                                   [autoGroupColumnDef]="cfdiRel.columnDefs"
                                   [rowData]="cfdiRel.rowData"
                                   (selectionChanged)="onSeletedCfdiRelRow($event)"
                                   (gridReady)="onGridCfdiRelReady($event)">
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
