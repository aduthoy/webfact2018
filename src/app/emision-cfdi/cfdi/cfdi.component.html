<form novalidate>
  <div class="form-row">
    <div class="col-sm-12 wf-form-division">
      <span><strong>Emisor:</strong></span>
    </div>
  </div>
  <div class="form-row wf-espaciador-row">
    <div class="col">
      <label for="cuenta">Cuenta:</label>
      <select id="cuenta" name="cuenta"  class="form-control form-control-sm" >
        <option value="1">Servicos de Programación de Chihuahua, S.C.</option>
        <option value="2">Teylor Made Software House, S.C.</option>
      </select>
    </div>
    <div class="col">
      <label for="sucursal">Sucursal</label>
      <select id="sucursal" name="sucursal" class="form-control form-control-sm">
        <option value="1">Principal</option>
        <option value="2">Sucursal 1</option>
      </select>
    </div>
    <div class="Col">
      <label for="tipocomprobante">Tipo de Coprobante</label>
      <select id="tipocomprobante" name="tipocomprobante" class="form-control form-control-sm">
        <option value="">Seleccione Uno</option>
        <option value="1">Factura</option>
        <option value="2">Nota de Crédito </option>
        <option value="3">Recibo de Honorario</option>
      </select>
    </div>
  </div>
  <div class="form-row  wf-espaciador-row">
    <div class="col-sm-12 wf-form-division">
      <span><strong>Receptor:</strong></span>
    </div>
  </div>
  <div class="form-row wf-espaciador-row">
    <div class="col">
      <input type="text" class="form-control form-control-sm" placeholder="RFC">
    </div>
    <div class="col">
      <input type="text" class="form-control form-control-sm" placeholder="Nombre/Razón Social">
    </div>
    <div class="col">
      <select class="form-control form-control-sm" aria-placeholder="Uso CFDI">
        <option value="">Seleccione Uso de CFDi</option>
        <option value="G03">G03-Gastos en General</option>
        <option value="P01">P01-Por Definir</option>
      </select>
    </div>
  </div>
  <div class="form-row wf-espaciador-row">
    <div class="col-sm-12 wf-form-division">
      <span><strong>Encabezado CFDi</strong></span>
    </div>
  </div>
  <div class="form-row wf-espaciador-row">
    <div class="col">
      <select class="form-control form-control-sm" aria-placeholder="Metodo de Pago">
        <option value="">Método de Pago</option>
        <option value="PPD">PPD-Pago en Parcialidades o Diferido </option>
        <option value="PUE">PUE-Pago en una sola exhibición</option>
      </select>
    </div>
    <div class="col">
      <select class="form-control form-control-sm" aria-placeholder="Forma de Pago">
        <option value="">Forma de Pago</option>
        <option value="1">Efectivo</option>
        <option value="2">Cheque Nominativo</option>
        <option value="3">Transferencia Electrónica de Fondos</option>
        <option value="4">Tarjeta de Crédito</option>
      </select>
    </div>
  </div>
  <div class="form-row wf-espaciador-row">
    <div class="col">
        <select class="form-control form-control-sm" id="sel-moneda" name="sel-moneda">Moneda
          <option value="1">MXN Peso Mexicano</option>
          <option value="2">USD Dolar Americano</option>
          <option value="3">EUR Euro</option>
          <option value="4">UCD Dolar Canadience</option>
        </select>
    </div>
    <div class="col">
      <input type="text" class="form-control form-control-sm" placeholder="Tipo Cambio">
    </div>
    <div class="col">
      <input type="text" class="form-control form-control-sm" placeholder="Condiciones de Pago">
    </div>
  </div>
  <div class="card" style="padding: 5px; margin-top: 5px;">
    <div class="form-row wf-espaciador-row">
      <div class="col wf-form-section">
        <span>Detalle del CFDi</span>
      </div>
    </div>
    <div class="form-row wf-espaciador-row">
      <div class="col-md-3">
        <input type="text" placeholder="Clave Producto" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-row wf-espaciador-row">
      <div class="col-md-2">
        <input type="text" placeholder="Prod/Serv SAT" class="form-control form-control-sm">
      </div>
      <div class="col-md-6">
        <input type="text" placeholder="Desc  Prod/Serv SAT" class="form-control form-control-sm">
      </div>
      <div class="col-md-4 ">
        <input type="text" placeholder="UM SAT" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-row wf-espaciador-row">
      <div class="col-md-1">
        <input type="text" placeholder="Cant." class="form-control form-control-sm">
      </div>
      <div class="col-md-5">
        <textarea placeholder="Concepto" rows="1" class="form-control form-control-sm"></textarea>
      </div>
      <div class="col-md-2">
        <input type="text" placeholder="Desc" class="form-control form-control-sm">
      </div>
      <div class="col-md-2">
        <input type="text" placeholder="PU" class="form-control form-control-sm">
      </div>
      <div class="col-md-2">
        <input type="text" placeholder="Importe" class="form-control form-control-sm">
      </div>
    </div>
    <div class="form-row wf-espaciador-row">
      <div class="col-md-12">
        <span><strong>Impuestos</strong></span>
      </div>
    </div>
    <div class="form-row wf-espaciador-row">
      <div class="col-md-2">
        <select class="form-control form-control-sm" aria-placeholder="Impuesto">
          <option value="1">Trasladados</option>
          <option value="2">Retenidors</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control form-control-sm" aria-placeholder="Impuesto">
          <option value="">Impuesto</option>
          <option value="1">IVA</option>
          <option value="2">IEPS</option>
        </select>
      </div>
      <div class="col-md-2">
        <select class="form-control form-control-sm" aria-placeholder="tasacuota">
          <option value="">Tipo Factor</option>
          <option value="1">Tasa</option>
          <option value="2">Cuota</option>
          <option value="2">Excento</option>
        </select>
      </div>
      <div class="col-md-2">
        <input type="text" class="form-control form-control-sm" placeholder="Tasa o Cuota">
      </div>
      <div class="col-md-2">
          <input type="text" class="form-control form-control-sm" placeholder="importe">
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light btn-sm"><i class="fas fa-plus-square"></i></button>
      </div>
    </div>
    <br>
    <div class="form-row wf-espaciador-row">
      <div class="col">
        <ag-grid-angular #agGrid style="width: 100%; height: 100px;" class="ag-theme-blue"
                         id="impuestosGrid"
                         rowHeight="18px"
                         [gridOptions]="impustosGrid"
                         [autoGroupColumnDef]="impustosGrid.columnDefs"
                         [rowData]="impustosGrid.rowData"
                         (selectionChanged)="onSeletedRow($event)"
                         (gridReady)="onGridReady($event)">
        </ag-grid-angular>
      </div>
    </div>
  </div>
  <br>
  <div class="form-row wf-espaciador-row">
    <div class="col">
      <button type="button" class="btn btn-outline-success btn-sm"><i class="fas fa-plus-square wf-derecha"></i>Agregar</button>
      <button type="button" class="btn btn-outline-dark btn-sm"><i class="fas fa-edit wf-derecha"></i>Editar</button>
      <button type="button" class="btn btn-outline-danger btn-sm"><i class="fas fa-trash-alt wf-derecha"></i>Eliminar</button>
    </div>
  </div>
</form>
<br>
<div class="card">
  <!--<div class="card-header"><h6>Detalle CFDI</h6></div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <span>Detalle CFDI</span>
      </div>
    </div>
  </div>-->
  <ag-grid-angular #agGrid style="width: 100%; height: 150px;" class="ag-theme-blue"
                   id="cfdiDet"
                   rowHeight="18px"
                   [gridOptions]="cfdiDet"
                   [autoGroupColumnDef]="cfdiDet.columnDefs"
                   [rowData]="cfdiDet.rowData"
                   (selectionChanged)="onSeletedCfdiRow($event)"
                   (gridReady)="onGridCfdiReady($event)">
  </ag-grid-angular>
  <br>
  <div class="container flexbox">
    <div class="row">
      <div class="col-sm-7"></div>
      <label for="subtotal" class="col-sm-3 col-form-label col-form-label-sm" style="text-align: right;">SubTotal:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control form-control-sm" id="subtotal" name="subtotal">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7"></div>
      <label for="trasladados" class="col-sm-3 col-form-label col-form-label-sm" style="text-align: right;">Total Imp. Trasladados:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control form-control-sm" id="trasladados" name="trasladados">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7"></div>
      <label for="retenidos" class="col-sm-3 col-form-label col-form-label-sm" style="text-align: right;">Total Imp. Retenidos:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control form-control-sm" id="retenidos" name="retenidos">
      </div>
    </div>
    <div class="row">
      <div class="col-sm-7"></div>
      <label for="total" class="col-sm-3 col-form-label col-form-label-sm" style="text-align: right; font-weight: bold;">Total:</label>
      <div class="col-sm-2">
        <input type="text" class="form-control form-control-sm" id="total" name="total">
      </div>
    </div>
  </div>
  <br>
  <div class="row">
    <div class="col" style="text-align: center;">
      <button type="button" class="btn btn-outline-dark btn-sm"><i class="far fa-file-alt wf-derecha"></i>Previsualizar</button>
      <button type="button" class="btn btn-outline-success btn-sm"><i class="fab fa-soundcloud wf-derecha"></i>Generar</button>
      <button type="button" class="btn btn-outline-danger btn-sm"><i class="fas fa-times wf-derecha"></i>Cancelar</button>
    </div>
  </div>
</div>
